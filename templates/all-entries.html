<section id="page-all-entries" class="container">
  
  <h1 class="largeTitle">All entries</h1>

  <p>Every act that has entered this year's Eurovision Song Contest.</p>
  
  <section>
    {% assign entries = site.data.entries | sort: "country" %}
    {% for entry in entries %}
      
    <article class="country-info" id="scorecard-{{ entry.shortcode }}">
      
      <div class="country-meta">
        <h1 class="country">{{ entry.country }}</h1>
        
        <aside class="two-column">
          <p class="meta-title">Song title</p>
          <p class="meta-info">{{ entry.song }}</p>
          <p class="meta-title">Artist</p>
          <p class="meta-info">{{ entry.artist }}</p>
          <p class="meta-title">Hashtag</p>
          <p class="meta-info">{{ entry.shortcode }}</p>
        </aside>
        
      </div>
      
    </article>
      
    {% endfor %}
  </section>
  
</section>
